<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords"
          content="web design, website development, web application development, print design, database development, ecommerce websites, search engine optimization, packaging design"/>
    <meta name="description" content="Tutorial demo showing how to add jquery animated validation to any form"/>
    <meta name="robots" content="all"/>
    <title>jQuery Form Validation With Animated Error Messages Demo</title>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js" defer></script>
    <script type="text/JavaScript" src="js/validation-utils.js" defer></script>
    <script type="text/JavaScript" src="js/jquery.formstyler.min.js" defer></script>
    <script type="text/javascript" src="js/core.js" defer></script>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery.formstyler.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery.formstyler.theme.css"/>
</head>
<body>

<div class="wrap">
    <h2 class="text-center">Registration of pets</h2>

    <form id="form-sign-up" class="styled" action="" method="post">
        <fieldset>
            <h3>Register Now!</h3>
            <ol>
                <li class="form-row"><label>Name:</label>
                    <input name="name" type="text" class="text-input required"/>
                </li>
                <li class="form-row"><label>Email:</label>
                    <input name="email" type="text" id="register-email" class="text-input required email"/>
                </li>
                <li class="form-row"><label>Password:</label>
                    <input name="password" type="password" id="password-1" class="text-input required password"/>
                </li>
                <li class="form-row"><label>Repeat Password:</label>
                    <input name="password" type="password" id="password-2" class="text-input required password"/>
                </li>
                <li class="button-row">
                    <input type="image" src="img/btn_sign_up_off.png" alt="Sign Up" value="OK"
                           class="btn-submit img-swap"/>
                </li>
                <li class="">
                    <div><select name="asasa" id="aasda">
                        <option value="">Выбор 1</option>
                        <option value="">Выбор 2</option>
                        <option value="">Выбор 3</option>
                        <option value="">Выбор 4</option>
                        <option value="">Выбор 5</option>
                    </select></div>
                </li>
            </ol>
        </fieldset>
    </form>

</div>
</body>
</html>
