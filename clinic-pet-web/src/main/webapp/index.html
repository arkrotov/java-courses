<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords"
          content="web design, website development, web application development, print design, database development, ecommerce websites, search engine optimization, packaging design"/>
    <meta name="description" content="Tutorial demo showing how to add jquery animated validation to any form"/>
    <meta name="robots" content="all"/>
    <title>Registration of pets</title>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js" defer></script>
    <script type="text/JavaScript" src="js/validation-utils.js" defer></script>
    <script type="text/JavaScript" src="js/jquery.formstyler.min.js" defer></script>
    <script type="text/javascript" src="js/core.js" defer></script>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery.formstyler.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery.formstyler.theme.css"/>
</head>
<body>

<div class="wrap">
    <h2 class="text-center">Registration of pets</h2>

    <form id="form-sign-up" class="styled" action="" method="post">
        <fieldset>
            <h3>Register Now!</h3>
            <ol>
                <li class="form-row"><label>Name:</label>
                    <input name="name" id="name" type="text" class="text-input required"/>
                </li>
                <li class="form-row"><label>Owner:</label>
                    <input name="owner" type="text" id="owner" class="text-input required"/>
                </li>
                <li class="form-row"><label>Sex:</label>
                    <div><select name="sex" id="sex">
                        <option value="">None</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select></div>
                </li>
                <li class="button-row">
                    <button type="button" class="btn-submit">CREATE</button>
                </li>
            </ol>
        </fieldset>
    </form>
</div>

<div id="pets" class="center">

</div>
</body>
</html>
